apiVersion: v1
kind: ServiceAccount
metadata:
  name: store-password-in-vault
  namespace: stackrox
  annotations:
    argocd.argoproj.io/sync-wave: "3"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  name: vault-exec
  namespace: vault
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/exec
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vault-exec
  namespace: vault
  annotations:
    argocd.argoproj.io/sync-wave: "5"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault-exec
subjects:
  - kind: ServiceAccount
    name: store-password-in-vault
    namespace: stackrox
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  name: store-password-in-vault
  namespace: stackrox
spec:
  template:
    spec:
      containers:
        - image: quay.io/openshift/origin-cli:4.16
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: central-htpasswd
                  key: password
          command:
            - /bin/bash
            - -c
            - |
              #!/usr/bin/env bash
              oc -n vault exec -ti vault-0 -- bash <<EOF
                set -eux
                export VAULT_ADDR=https://localhost:8200
                export VAULT_SKIP_VERIFY=true
                export VAULT_CACERT=/var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
                vault kv put secret/acs-htpasswd password="${PASSWORD}"
              EOF
          imagePullPolicy: Always
          name: store-password-in-vault
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
