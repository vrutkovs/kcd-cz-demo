---
apiVersion: hypershift.openshift.io/v1beta1
kind: HostedCluster
metadata:
  annotations:
    cluster.open-cluster-management.io/hypershiftdeployment: clusters/vrutkovs-prod-us
    cluster.open-cluster-management.io/managedcluster-name: vrutkovs-prod-us
    argocd.argoproj.io/sync-wave: "1"
  name: vrutkovs-prod-us
  namespace: clusters
  finalizers:
    - hypershift.openshift.io/finalizer
    - hypershift.io/aws-oidc-discovery
  labels:
    hypershift.openshift.io/auto-created-for-infra: vrutkovs-prod-us
spec:
  fips: false
  release:
    image: 'quay.io/openshift-release-dev/ocp-release:4.12.10-x86_64'
  dns:
    baseDomain: devcluster.openshift.com
  controllerAvailabilityPolicy: SingleReplica
  infraID: vrutkovs-prod-us
  etcd:
    managed:
      storage:
        persistentVolume:
          size: 4Gi
        type: PersistentVolume
    managementType: Managed
  infrastructureAvailabilityPolicy: SingleReplica
  platform:
    aws:
      cloudProviderConfig:
        zone: us-west-2a
      endpointAccess: Public
      region: us-west-2
      resourceTags:
        - key: kubernetes.io/cluster/vrutkovs-prod-us
          value: owned
    type: AWS
  secretEncryption:
    aescbc:
      activeKey:
        name: vrutkovs-prod-us-etcd-encryption-key
    type: aescbc
  networking:
    clusterNetwork:
      - cidr: 10.132.0.0/14
    machineNetwork:
      - cidr: 10.0.0.0/16
    networkType: OVNKubernetes
    serviceNetwork:
      - cidr: 172.31.0.0/16
  pullSecret:
    name: vrutkovs-prod-us-pull-secret
  issuerURL: 'https://vrutkovs-hypershift-demo.s3.us-east-1.amazonaws.com/vrutkovs-prod-us'
  sshKey:
    name: vrutkovs-prod-us-ssh-key
  autoscaling: {}
  olmCatalogPlacement: management
  services:
    - service: APIServer
      servicePublishingStrategy:
        type: LoadBalancer
    - service: OAuthServer
      servicePublishingStrategy:
        type: Route
    - service: Konnectivity
      servicePublishingStrategy:
        type: Route
    - service: Ignition
      servicePublishingStrategy:
        type: Route
    - service: OVNSbDb
      servicePublishingStrategy:
        type: Route
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  name: vrutkovs-prod-us
  labels:
    cluster.open-cluster-management.io/clusterset: prod
  annotations:
    import.open-cluster-management.io/hosting-cluster-name: local-cluster
    import.open-cluster-management.io/klusterlet-deploy-mode: Hosted
    open-cluster-management/created-via: other
    argocd.argoproj.io/sync-wave: "2"
spec:
  hubAcceptsClient: true
  leaseDurationSeconds: 60
---
apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: vrutkovs-prod-us
  namespace: vrutkovs-prod-us
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  clusterName: vrutkovs-prod-us
  clusterNamespace: vrutkovs-prod-us
  clusterLabels:
    cloud: auto-detect
    vendor: auto-detect
  applicationManager:
    enabled: true
  certPolicyController:
    enabled: true
  iamPolicyController:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: false
---
apiVersion: internal.open-cluster-management.io/v1beta1
kind: ManagedClusterInfo
metadata:
  name: vrutkovs-prod-us
  namespace: vrutkovs-prod-us
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec: {}
