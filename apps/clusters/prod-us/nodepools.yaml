metadata:
  name: vrutkovs-prod-us-us-west-2a
  namespace: clusters
spec:
  clusterName: vrutkovs-prod-us
  management:
    autoRepair: false
    replace:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
      strategy: RollingUpdate
    upgradeType: Replace
  nodeDrainTimeout: 0s
  replicas: 1
  platform:
    aws:
      instanceType: g4dn.4xlarge
    type: AWS
