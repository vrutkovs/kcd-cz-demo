apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-dev-infra
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: dev-cluster
        requeueAfterSeconds: 180
  template:
    metadata:
      name: 'cluster-{{name}}-infra'
    spec:
      destination:
        namespace: workload
        server: '{{server}}'
      project: default
      source:
        path: 'clusters/dev'
        repoURL: https://github.com/vrutkovs/kcd-cz-demo
        targetRevision: HEAD
        directory:
          recurse: true
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 1h
