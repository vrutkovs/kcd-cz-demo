apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workload-prod
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: prod-cluster
        requeueAfterSeconds: 180
  template:
    metadata:
      name: 'workload-prod-{{name}}'
    spec:
      destination:
        namespace: workload
        server: '{{server}}'
      project: default
      source:
        path: 'manifests/overlays/{{name}}/'
        repoURL: https://github.com/vrutkovs/color-demo
        targetRevision: 37a3d5f
        kustomize:
          images:
          - ghcr.io/vrutkovs/color-demo:4b5e0545b486e3dfbccb9c0e7ea9c42bb8656991
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - Validate=false
          - Replace=false
          - PrunePropagationPolicy=background
