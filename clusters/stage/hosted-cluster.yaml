apiVersion: hypershift.openshift.io/v1beta1
kind: HostedCluster
metadata:
  name: vrutkovs-stage
  namespace: clusters
  finalizers:
    - hypershift.openshift.io/finalizer
  labels:
    hypershift.openshift.io/auto-created-for-infra: vrutkovs-stage
spec:
  fips: false
  release:
    image: 'quay.io/openshift-release-dev/ocp-release:4.12.16-x86_64'
  dns:
    baseDomain: devcluster.openshift.com
    privateZoneID: Z01289892S6SO4AYL8LHT
    publicZoneID: Z3URY6TWQ91KVV
  controllerAvailabilityPolicy: SingleReplica
  infraID: vrutkovs-stage
  etcd:
    managed:
      storage:
        persistentVolume:
          size: 4Gi
          storageClassName: gp3-csi
        type: PersistentVolume
    managementType: Managed
  infrastructureAvailabilityPolicy: SingleReplica
  platform:
    aws:
      cloudProviderConfig:
        subnet:
          id: subnet-01247a0daa151873b
        vpc: vpc-0053187111e3fd5c1
        zone: us-east-2a
      endpointAccess: Public
      region: us-east-2
      resourceTags:
        - key: kubernetes.io/cluster/vrutkovs-stage
          value: owned
      rolesRef:
        controlPlaneOperatorARN: 'arn:aws:iam::269733383066:role/vrutkovs-stage-control-plane-operator'
        imageRegistryARN: 'arn:aws:iam::269733383066:role/vrutkovs-stage-openshift-image-registry'
        ingressARN: 'arn:aws:iam::269733383066:role/vrutkovs-stage-openshift-ingress'
        kubeCloudControllerARN: 'arn:aws:iam::269733383066:role/vrutkovs-stage-cloud-controller'
        networkARN: >-
          arn:aws:iam::269733383066:role/vrutkovs-stage-cloud-network-config-controller
        nodePoolManagementARN: 'arn:aws:iam::269733383066:role/vrutkovs-stage-node-pool'
        storageARN: >-
          arn:aws:iam::269733383066:role/vrutkovs-stage-aws-ebs-csi-driver-controller
    type: AWS
  secretEncryption:
    aescbc:
      activeKey:
        name: vrutkovs-stage-etcd-encryption-key
    type: aescbc
  networking:
    clusterNetwork:
      - cidr: 10.132.0.0/14
    machineNetwork:
      - cidr: 10.0.0.0/16
    networkType: OVNKubernetes
    serviceNetwork:
      - cidr: 172.31.0.0/16
  pullSecret:
    name: vrutkovs-stage-pull-secret
  issuerURL: 'https://vrutkovs-hypershift-demo.s3.us-east-2.amazonaws.com/vrutkovs-stage'
  sshKey:
    name: vrutkovs-stage-ssh-key
  autoscaling: {}
  olmCatalogPlacement: management
  services:
    - service: APIServer
      servicePublishingStrategy:
        type: LoadBalancer
    - service: OAuthServer
      servicePublishingStrategy:
        type: Route
    - service: Konnectivity
      servicePublishingStrategy:
        type: Route
    - service: Ignition
      servicePublishingStrategy:
        type: Route
    - service: OVNSbDb
      servicePublishingStrategy:
        type: Route
